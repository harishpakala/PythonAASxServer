<div class="modal fade" data-bs-backdrop="static" id="new_aas_modal" tabindex="-1" aria-labelledby="i" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title">Create New Asset Administration Shell</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" id = "close_btn_newAAS" aria-label="Close">
		</button>
	  </div>
	  <div class="modal-body">
	  	<div class="container">
	  	<form id = "dataForm" action="/shells/webui" method="post" enctype="multipart/form-data" >
	  	
	  		<div class="form-floating">
				<input type="text" class="form-control" id="AAS-IdShort" name="AAS-IdShort" required="required"><label for="AAS-IdShort">Please enter the IdShort</label>
			</div>
			<div style = "min-height:5vh">
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="AAS-description" name="AAS-description" required="required"><label for="AAS-description">Please provide the Description</label>
			</div>
			<div style = "min-height:5vh">
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="AAS-displayName" name="AAS-displayName" required="required"><label for="AAS-displayName">Please provide the Display Name</label>
			</div>
			<div style = "min-height:5vh">
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="AAS-globalAssetId" name="AAS-globalAssetId" required="required"><label for="AAS-globalAssetId">Please provide the Global Asset Id</label>
			</div>
			<div style = "min-height:5vh">
			</div>
			<div class="form-floating">
				<select style = " id="AAS-AssetKind" name="AAS-AssetKind" class="form-select" aria-label="Default select example">
					 <option value="Instance">Instance</option>
					 <option value="NotApplicable">NotApplicable</option>
					 <option value="Type">Type</option>
				</select>
				<label for="AAS-AssetKind">Please selectAsset Kind</label>	
			</div>
			<div style = "min-height:5vh">
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="AAS-assetType" name="AAS-assetType" ><label for="AAS-assetKind">Please provide the Asset Kind</label>				
			</div>				
			<div style = "min-height:5vh">
			</div>
				<div class = "row text-center">
				<div class = "col-6">
					<p  style = "font-size: 1.25em; ">Upload Image for Thumbnail</p>
				</div>
				<div class = "col-6">
									  <label for="customFileLangHTML">
							<div class="d-flex justify-content-center imagecontainer">
							    <img class = "center-block" id = "io-adaptor-img"  src="{{exDomain}}web/images/upload.svg" style = "height : 8vh">
								<div class="d-flex justify-content-center  overlay">
								    <img class = "center-block" id = "io-adaptor-img-overlay" src="{{exDomain}}web/images/upload1.svg" style = "height : 8vh">
								</div>
							</div>					  
					  </label>
					<input type="file" class="custom-file-input" id="customFileLangHTML" style = "display : none" name = "file" required accept="mage/*" />
				
				</div>

				</div>

			<div class="row" style="min-height : 2.5vh">
			</div>
			<div class="row">

						<div class="col-9"></div>
						<div class="col-2">
							<button class="btn btn-primary" id="btn_newAAS">Create</button>
						</div>
					</div>
				</div>
			</div>
